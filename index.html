<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="h-screen flex flex-col" x-data="data" x-init="init">
    <div class="flex-1 flex">
        <!-- Column 1 -->
        <div class="w-1/4 flex flex-1 flex-col" style="background-color: #217ebb; max-width: 500px;">
            <div style="height: 10vh"></div>
            <div class="h-100 flex flex-col">
                <div class="flex">
                    <div class="mr-12 p-10 bg-white rounded-r-lg">
                        <img src="./assets/rwanga.png" />
                        <img src="./assets/hesta.png" class="mt-5" />
                    </div>
                </div>
            </div>
            <div style="height: 50px;">
            </div>
            <div class="flex-grow">
                <div class="text-white">
                    <h2 class="text-2xl font-bold mb-4 text-center">Rules</h2>
                    <ul class="list-disc pl-6">
                        <li>Solve the questions within the time limit</li>
                        <li>Don't use ChatGPT, Copilot, or other AI assistants</li>
                        <li>Don't use Google or other search engines</li>
                        <li>Solve as many problems as you can</li>
                        <li>Have fun</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Column 2 -->
        <div class="w-3/4 p-5" style="background-color: #217ebb;">
            <div style="height: 6vh"></div>
            <div>
                <h1 class="text-5xl mb-4 text-white text-center">Rwanga Coding Competition</h1>
            </div>

            <div class="flex flex-1">
                <div class="w-1/2 pt-4">

                    <div id="leaderboard-body-1">
                        <div class="flex items-center bg-gray-800 text-white rounded-t-lg p-2 shadow">
                            <div class="w-2/12 flex items-center">
                                
                            </div>
                            <div class="w-5/12 flex items-center">
                                <p class="text-lg font-bold">Name</p>
                            </div>
                            <div class="w-3/12 flex items-center">
                                <p class="text-lg font-bold">Time</p>
                            </div>
                            <div class="w-2/12 flex items-center">
                                <p class="text-lg font-bold">Score</p>
                            </div>
                        </div>
                        
                        <div class="bg-white rounded-b-lg shadow p-2">
                            <template x-for="item in people1">
                                <div class="flex items-center p-2 mb-2">
                                    <div class="w-2/12 flex items-center">
                                        <div :class="item.color" class="h-12 w-12 flex items-center justify-center text-white font-bold text-xl rounded-full"
                                            x-text="item.place">
                                        </div>
                                    </div>
                                    <div class="w-5/12 flex items-center">
                                        <p class="text-lg" x-text="item.name"></p>
                                    </div>
                                    <div class="w-3/12 flex items-center">
                                        <p class="text-lg" x-text="item.time"></p>
                                    </div>
                                    <div class="w-2/12 flex items-center">
                                        <p class="text-lg font-bold" x-text="item.score"></p>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
                <div class="w-1/2 p-4">
                    <div id="leaderboard-body-2">
                        <div class="flex items-center bg-gray-800 text-white rounded-t-lg p-2 shadow">
                            <div class="w-2/12 flex items-center">
                                
                            </div>
                            <div class="w-5/12 flex items-center">
                                <p class="text-lg font-bold">Name</p>
                            </div>
                            <div class="w-3/12 flex items-center">
                                <p class="text-lg font-bold">Time</p>
                            </div>
                            <div class="w-2/12 flex items-center">
                                <p class="text-lg font-bold">Score</p>
                            </div>
                        </div>

                        <div class="bg-white rounded-b-lg shadow p-2">
                            <template x-for="item in people2">
                                <div class="flex items-center p-2 mb-2">
                                    <div class="w-2/12 flex items-center">
                                        <div :class="item.color" class="h-12 w-12 flex items-center justify-center text-white font-bold text-xl rounded-full"
                                            x-text="item.place">
                                        </div>
                                    </div>
                                    <div class="w-5/12 flex items-center">
                                        <p class="text-lg" x-text="item.name"></p>
                                    </div>
                                    <div class="w-3/12 flex items-center">
                                        <p class="text-lg" x-text="item.time"></p>
                                    </div>
                                    <div class="w-2/12 flex items-center">
                                        <p class="text-lg font-bold" x-text="item.score"></p>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Fixed Height Row -->
    <div class="h-50 bg-white">
        <img src="assets/footer.png" />
    </div>

    <script src="https://unpkg.com/alpinejs@3.12.2/dist/cdn.min.js" defer></script>
    <script defer>
        function data() {
            return {
                people1: [],
                people2: [],

                async init() {
                    await this.reload();
                    this.setupReloadTimer();
                },
                async reload() {
                    const people = await fetchLeaderboard();

                    this.people1 = people.slice(0, 8);
                    this.people2 = people.slice(8);
                },
                setupReloadTimer() {
                    const seconds = 5;
                    this.reloadInterval = setInterval(async () => {
                        await this.reload();
                    }, seconds * 1000);
                }
            };
        };

        async function fetchLeaderboard() {
            const spreadsheetId = "1SXWYYsveuIpmkZB9hya-SYnKHEeR7_fvHg61GqB7k2c";
            const range = "Leaderboard!A2:D17";
            const api_key = "AIzaSyD7GsvzhPMHQcLr1zs1x1M-19pjaGPlvuI";

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${api_key}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                const result = data.values.map(row => {
                    return {
                        place: row[0],
                        name: row[1],
                        time: row[2],
                        score: row[3],
                        color: row[0] == 1 ? 'bg-yellow-500' :
                               row[0] == 2 ? 'bg-gray-400' :
                               row[0] == 3 ? 'bg-red-900' :
                               'bg-blue-500'
                    }
                });

                return result;
            } catch (error) {
                console.error('Error fetching Google Sheet data:', error);
                throw error;
            }

        }

    </script>
</body>

</html>
